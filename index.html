            display: flex;

            margin-right: 12px;

            color: #95a5a6;

            width: 100%;

<body>

    <div class="container">
        <header>
            <h1>Gerador de Links do WhatsApp</h1>
            <p>Carregue o arquivo, selecione os alunos e gere a lista. Suas seleções são salvas automaticamente.</p>
        </header>

        <div class="controls">
            <label for="jsonFileInput">1. Carregar arquivo de alunos (.json):</label>
            <input type="file" id="jsonFileInput" accept=".json">
            <hr>
            <label>2. Selecione os alunos para gerar a lista:</label>
            <div class="student-selection-area" id="student-selection-area">
                <p id="placeholder">Aguardando arquivo...</p>
            </div>
             <div id="select-all-container" style="display: none;">
                <input type="checkbox" id="select-all-checkbox">
                <label for="select-all-checkbox" style="display: inline;">Selecionar / Desmarcar Todos</label>
            </div>
            <hr>
            <button id="generate-button" disabled>3. Gerar Relação em Markdown</button>
        </div>

        <div class="output-container" id="output-area" style="display: none;">
            <label for="markdown-output">4. Relação Gerada (Copie o texto abaixo):</label>
            <textarea id="markdown-output" readonly></textarea>
            <button id="copy-button">Copiar para Área de Transferência</button>
        </div>
    </div>

    <script>
        let allStudents = [];
        const STORAGE_KEY = 'studentSelectionState';

        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('jsonFileInput');
            const generateButton = document.getElementById('generate-button');
            const selectionArea = document.getElementById('student-selection-area');
            const outputArea = document.getElementById('output-area');
            const markdownOutput = document.getElementById('markdown-output');
            const copyButton = document.getElementById('copy-button');
            const selectAllContainer = document.getElementById('select-all-container');
            const selectAllCheckbox = document.getElementById('select-all-checkbox');

            fileInput.addEventListener('change', handleFileLoad);
            generateButton.addEventListener('click', generateMarkdown);
            copyButton.addEventListener('click', copyToClipboard);
            selectAllCheckbox.addEventListener('click', toggleSelectAll);

            function handleFileLoad(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const students = JSON.parse(e.target.result);
                        allStudents = students.filter(s => 
                            s.status !== 'Inativo' && s.status !== 'Transferido'
                        );
                        populateStudentList();
                        generateButton.disabled = false;
                        selectAllContainer.style.display = 'block';
                    } catch (error) {
                        selectionArea.innerHTML = `<p id="placeholder" style="color: red;">Erro ao processar o arquivo. Verifique se o formato JSON é válido.</p>`;
                        console.error("Erro no JSON:", error);
                        generateButton.disabled = true;
                        selectAllContainer.style.display = 'none';
                    }
                };
                reader.readAsText(file);
            }

            function populateStudentList() {
                selectionArea.innerHTML = '';
                if (allStudents.length === 0) {
                    selectionArea.innerHTML = `<p id="placeholder">Nenhum aluno ativo encontrado no arquivo.</p>`;
                    return;
                }
                
                const grouped = allStudents.reduce((acc, student, index) => {
                    const key = `${student.turma || 'Sem Turma'} - ${student.turno || 'Sem Turno'}`;
                    if (!acc[key]) acc[key] = [];
                    // Usamos o nome do aluno como identificador único para salvar o estado
                    acc[key].push({ ...student, uniqueId: student.nome });
                    return acc;
                }, {});

                const sortedGroupKeys = Object.keys(grouped).sort();

                sortedGroupKeys.forEach(groupKey => {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'turma-group';
                    const title = document.createElement('h3');
                    title.className = 'turma-title';
                    title.textContent = groupKey;
                    groupDiv.appendChild(title);

                    grouped[groupKey]
                        .sort((a, b) => (a.nome || '').localeCompare(b.nome || ''))
                        .forEach(student => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'student-item';
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'student-checkbox';
                            checkbox.id = `student-${student.uniqueId}`;
                            checkbox.value = student.uniqueId;
                            checkbox.addEventListener('change', saveSelectionState); // Salva ao alterar

                            const label = document.createElement('label');
                            label.htmlFor = `student-${student.uniqueId}`;
                            label.textContent = student.nome;
                            
                            itemDiv.appendChild(checkbox);
                            itemDiv.appendChild(label);
                            groupDiv.appendChild(itemDiv);
                        });
                    selectionArea.appendChild(groupDiv);
                });
                
                // Após criar a lista, carrega o estado salvo
                loadSelectionState();
            }

            // --- FUNÇÃO PARA SALVAR O ESTADO ---
            function saveSelectionState() {
                const checkedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
                const selectedIds = Array.from(checkedCheckboxes).map(cb => cb.value);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(selectedIds));
            }

            // --- FUNÇÃO PARA CARREGAR O ESTADO ---
            function loadSelectionState() {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (!savedState) return;

                const selectedIds = JSON.parse(savedState);
                const selectedSet = new Set(selectedIds);

                const allCheckboxes = document.querySelectorAll('.student-checkbox');
                allCheckboxes.forEach(checkbox => {
                    if (selectedSet.has(checkbox.value)) {
                        checkbox.checked = true;
                    }
                });
            }
            
            function cleanPhoneNumber(phone) {
                const defaultDDD = '98'; 
                let digits = phone.replace(/\D/g, '');
                if (digits.length === 9) {
                    digits = defaultDDD + digits;
                }
                if (digits.length >= 10 && digits.length <= 11) {
                    return '55' + digits;
                }
                return null;
            }

            function generateMarkdown() {
                const selectedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    alert('Por favor, selecione pelo menos um aluno.');
                    return;
                }

                const markdownLines = [];
                const messageTemplate = "Boa tarde!\n\nSou o ADM Luis Fernando, da Escola Ana Maria Cordeiro de Sousa.\nA pedido da SEMED, estamos realizando a coleta da pontuação do calçado das crianças.\n\nSolicitamos, por gentileza, a pontuação do calçado de XXXXXX.\n\nDesde já, agradecemos a colaboração.";

                selectedCheckboxes.forEach(checkbox => {
                    const studentId = checkbox.value;
                    const student = allStudents.find(s => s.nome === studentId);
                    
                    if (!student) return;

                    const contacts = [];
                    if (student.telefone && Array.isArray(student.telefone)) {
                        student.telefone.forEach(phone => {
                            const cleanPhone = cleanPhoneNumber(phone);
                            if (cleanPhone) {
                                const message = messageTemplate.replace('XXXXXX', student.nome);
                                const messageEncoded = encodeURIComponent(message);
                                const link = `https://wa.me/${cleanPhone}?text=${messageEncoded}`;
                                contacts.push(`[${phone.trim()}](${link})`);
                            }
                        });
                    }

                    if (contacts.length > 0) {
                        markdownLines.push(`- **${student.nome}:** ${contacts.join(' ')}`);
                    } else {
                        markdownLines.push(`- **${student.nome}:** (Sem número de contato válido)`);
                    }
                });

                markdownOutput.value = markdownLines.join('\n');
                outputArea.style.display = 'block';
                markdownOutput.focus();
            }

            function copyToClipboard() {
                markdownOutput.select();
                document.execCommand('copy');
                alert('Lista copiada para a área de transferência!');
            }

            function toggleSelectAll() {
                const checkboxes = document.querySelectorAll('.student-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                saveSelectionState(); // Salva o estado após a alteração em massa
            }
        });
    </script>
